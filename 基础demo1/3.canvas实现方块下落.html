<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #000;
        }  
    </style>
</head>
<body>
    <canvas width='500' height='500'>dfa</canvas>
    <script>
        // 物块下落demo -> 每隔100ms,重新绘制矩形(绘制前清除画布内容)
        var oCanvas = document.getElementsByTagName('canvas')[0];
        var ctx = oCanvas.getContext('2d');//画笔 -> css像素
       
        ctx.fillRect(100,100,80,50);
        var y = 100;
        var timer = setInterval(function(){
            ctx.clearRect(0,0,500,500);
            ctx.fillRect(100,y,80,50);
            y+=10;
            // if(y=450);//有bug -> 停不到底边 -> 因为最后y+=10; 
            if(y > 450){
                clearInterval(timer);
            }
        },100)
    </script>
</body>
</html>
