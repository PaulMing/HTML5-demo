<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background: red;
        }
        .wrapper {
            width: 600px;
            height: 300px;
            border: 1px solid black; 
            text-align: right;
            font-size: 16px;
            font-weight: bold;
            color:aqua;
        }
    
    </style>
</head>
<body>
    <div class="demo" id="box1" draggable='true'></div>
    <div class="wrapper">回收站</div>

    <script>
        var demo = document.getElementsByClassName('demo')[0];
        var wrapper = document.getElementsByClassName('wrapper')[0];
        var id = null;
        demo.ondragstart = function(){
            id = this.id;
            console.log("start");
        }
        wrapper.ondragenter = function(){
            var box1 = document.getElementById(id);
            this.appendChild(box1);
        }
        wrapper.ondrop = function(){
            var box1 = document.getElementById(id);
            this.appendChild(box1);
        } 
    </script> 
</body>
</html>
