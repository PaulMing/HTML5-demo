<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #fff;
            height: 100vh;
            text-align: center;
            box-sizing:  border-box;
            padding-top: calc(50vh - 56px);
        }

        img, svg {
            display: inline-block;
            vertical-align: middle;
        }

        svg {
            height: 200px;
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
<svg viewbox="0 0 100 100">
    <path fill="#1EB287">
        <animate
                attributeName="d"
                dur="3000ms"
                repeatCount="indefinite"
                keyTimes="
                        0;
                       .3125;
                       .645833333;
                       1"
                calcMode="spline"
                keySplines="0,0,1,1;
                         .42,0,.58,1;
                         .42,0,.58,1"
                values="M 0,0
                     C 50,0 50,0 100,0
                     100,50 100,50 100,100
                     50,100 50,100 0,100
                     0,50 0,50 0,0
                     Z;

                     M 25,50
                     C 37.5,25 37.5,25 50,0
                     75,50 75,50 100,100
                     50,100 50,100 0,100
                     12.5,75 12.5,75 25,50
                     Z;

                     M 50,0
                     C 77.6,0 100,22.4 100,50
                     100,77.6 77.6,100 50,100
                     22.4,100, 0,77.6, 0,50
                     0,22.4, 22.4,0, 50,0
                     Z;

                     M 100,0
                     C 100,50 100,50 100,100
                     50,100 50,100 0,100
                     0,50 0,50 0,0
                     50,0 50,0 100,0
                     Z;">
        </animate>
        <animate
                attributeName="fill"
                dur="1440ms"
                repeatCount="indefinite"
                keyTimes="0;
                       .208333333;
                       .3125;
                       .395833333;
                       .645833333;
                       .833333333;
                       1"
                calcMode="spline"
                keySplines="0,0,1,1;
                         .42,0,1,1;
                         0,0,.58,1;
                         .42,0,.58,1;
                         .42,0,.58,1;
                         .42,0,.58,1"
                values="#1eb287;
                     #1ca69e;
                     #188fc2;
                     #188fc2;
                     #bb625e;
                     #ca5f52;
                     #1eb287;">
            </animate>>
    </path>
</svg>
</body>
</html>
